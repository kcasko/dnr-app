<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Guest Incident</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            background: #f4f6f8;
            color: #1f2933;
        }

        header {
            background: #0a2240; /* Sleep Inn navy */
            color: #ffffff;
            padding: 14px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header .title {
            font-size: 18px;
            font-weight: bold;
        }

        header nav a {
            color: #f2c94c; /* Sleep Inn gold */
            text-decoration: none;
            margin-left: 16px;
            font-weight: bold;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        main {
            max-width: 900px;
            margin: 30px auto;
            background: #ffffff;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
        }

        h2 {
            margin-top: 0;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 4px;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        textarea {
            resize: vertical;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-top: 6px;
        }

        .actions {
            grid-column: 1 / -1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .actions button {
            background: #0a2240;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .actions button:hover {
            background: #12315d;
        }

        .actions a {
            color: #0a2240;
            text-decoration: none;
            font-weight: bold;
        }

        .actions a:hover {
            text-decoration: underline;
        }

        .hint {
            font-size: 13px;
            color: #555;
            margin-top: 4px;
        }
    </style>
</head>
<body>

<header>
    <div class="title">Sleep Inn · Guest Incident Records</div>
    <nav>
        <a href="/">Search</a>
        <a href="/add">Add Incident</a>
    </nav>
</header>

<main>
    <h2>Add Guest Incident</h2>

    <form method="post" action="/add">
        <div>
            <label>First Name</label>
            <input name="first_name" required placeholder="First Name" title="Enter first name">
        </div>

        <div>
            <label>Last Name</label>
            <input name="last_name" required placeholder="Last Name" title="Enter last name">
        </div>

        <div>
            <label>Room Number</label>
            <input name="room_number" placeholder="Room Number" title="Enter room number">
        </div>

        <div>
            <label for="reason">Reason</label>
            <select id="reason" name="reason" required>
                <option value="">Select…</option>
                <option value="nonpayment">Nonpayment</option>
                <option value="damage">Damage</option>
                <option value="harassment">Harassment</option>
                <option value="chargeback">Chargeback</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="full-width">
            <label>Description</label>
            <textarea name="description" rows="4" required title="Enter a factual description of the incident" placeholder="Describe the incident (facts only)"></textarea>
            <div class="hint">Facts only. No opinions.</div>
        </div>

        <div>
            <label>Staff Initials</label>
            <input name="staff_initials" required title="Enter staff initials" placeholder="Staff Initials">
        </div>

        <div>
            <label>Ban Type</label>
            <div class="radio-group">
                <label>
                    <input type="radio" name="ban_type" value="temporary" required>
                    Temporary (until paid)
                </label>
                <label>
                    <input type="radio" name="ban_type" value="permanent">
                    Permanent
                </label>
            </div>
        </div>

        <div class="actions">
            <a href="/">← Back to Search</a>
            <button type="submit">Add Incident</button>
        </div>
    </form>
</main>

</body>
</html>
