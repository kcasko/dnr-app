<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Guest Incident</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            background: #f4f6f8;
            color: #1f2933;
        }

        header {
            background: #0a2240;
            color: #ffffff;
            padding: 14px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header .title {
            font-size: 18px;
            font-weight: bold;
        }

        header nav a {
            color: #f2c94c;
            text-decoration: none;
            margin-left: 16px;
            font-weight: bold;
        }

        main {
            max-width: 900px;
            margin: 30px auto;
            background: #ffffff;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 4px;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        textarea {
            resize: vertical;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-top: 6px;
        }

        .actions {
            grid-column: 1 / -1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .actions button {
            background: #0a2240;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .warning {
            grid-column: 1 / -1;
            background: #fff4d6;
            border: 1px solid #e0b400;
            padding: 10px;
            border-radius: 4px;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>

<header>
    <div class="title">Sleep Inn · Guest Incident Records</div>
    <nav>
        <a href="/">Search</a>
        <a href="/add">Add Incident</a>
        <a href="/history">History</a>
    </nav>
</header>

<main>
    <h2>Add Guest Incident</h2>

    <form method="post" action="/add">
        <div>
            <label>First Name</label>
            <input name="first_name" required placeholder="Enter first name">
        </div>

        <div>
            <label>Last Name</label>
            <input name="last_name" id="last_name" required placeholder="Enter last name" title="Last Name">
        </div>

        <div class="warning" id="dup-warning"></div>

        <div>
            <label>Room Number</label>
            <input name="room_number" title="Room Number" placeholder="Enter room number">
        </div>

        <div>
            <label>Reason</label>
            <select name="reason" required title="Reason">
                <option value="">Select…</option>
                <option value="nonpayment">Nonpayment</option>
                <option value="damage">Damage</option>
                <option value="harassment">Harassment</option>
                <option value="chargeback">Chargeback</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="full-width">
            <label>Description</label>
            <textarea name="description" rows="4" required title="Description" placeholder="Enter incident description"></textarea>
        </div>

        <div>
            <label>Staff Initials</label>
            <input name="staff_initials" required title="Staff Initials" placeholder="Enter staff initials">
        </div>

        <div>
            <label>Ban Type</label>
            <div class="radio-group">
                <label><input type="radio" name="ban_type" value="temporary" required> Temporary</label>
                <label><input type="radio" name="ban_type" value="permanent"> Permanent</label>
            </div>
        </div>

        <div class="actions">
            <a href="/">← Back to Search</a>
            <button type="submit">Add Incident</button>
        </div>
    </form>
</main>

<script>
const lastNameInput = document.getElementById("last_name");
const warningBox = document.getElementById("dup-warning");

let timeout = null;

lastNameInput.addEventListener("input", () => {
    clearTimeout(timeout);
    timeout = setTimeout(checkDuplicates, 400);
});

async function checkDuplicates() {
    const last = lastNameInput.value.trim();
    warningBox.style.display = "none";

    if (last.length < 3) return;

    const res = await fetch(`/search?q=${encodeURIComponent(last)}`);
    const rows = await res.json();

    if (Array.isArray(rows) && rows.length > 0) {
        warningBox.textContent =
            `Warning: ${rows.length} active incident(s) already exist for this last name. Please review before submitting.`;
        warningBox.style.display = "block";
    }
}
</script>

</body>
</html>
