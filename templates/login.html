<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Shift Dashboard - Sleep Inn</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header img {
            height: 60px;
            margin-bottom: 20px;
        }

        .login-header h1 {
            font-size: 24px;
            color: var(--text-primary);
            margin: 0 0 8px 0;
        }

        .login-header p {
            color: var(--text-muted);
            margin: 0;
            font-size: 14px;
        }

        .login-form {
            margin-top: 30px;
        }

        .login-form .form-group {
            margin-bottom: 20px;
        }

        .login-form label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .login-form input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .login-form input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        .login-btn:hover {
            background: #5a6fd6;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
        }

        .login-footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            text-align: center;
            font-size: 11px;
            color: #999;
        }

        .login-footer-link {
            color: #999;
            text-decoration: none;
            transition: color 0.2s;
        }

        .login-footer-link:hover {
            color: #667eea;
            text-decoration: underline;
        }

        .internal-use-notice {
            display: inline-block;
            background: #fff3cd;
            color: #856404;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            margin-top: 8px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <img src="/static/sleep_inn_logo.png" alt="Sleep Inn Logo">
            <h1>Shift Dashboard</h1>
            <p>Sleep Inn Front Desk Management System</p>
            <span class="internal-use-notice">Internal Use Only</span>
        </div>

        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}

        <form class="login-form" method="POST" action="/login">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autofocus autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>

            <button type="submit" class="login-btn">Sign In</button>
        </form>

        <div class="login-footer">
            &copy; 2026 TaurusTechLLC. All rights reserved.<br>
            For support or inquiries: <a href="mailto:keith@taurustech.me"
                class="login-footer-link">keith@taurustech.me</a> | <a href="https://taurustech.me" target="_blank"
                rel="noopener" class="login-footer-link">taurustech.me</a>
        </div>
    </div>
</body>

</html>
