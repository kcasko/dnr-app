<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Shift Dashboard - Sleep Inn</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body class="login-page-body">
    <div class="login-container">
        <div class="login-header">
            <img src="/static/sleep_inn_logo.png" alt="Sleep Inn Logo">
            <h1>Shift Dashboard</h1>
            <p>Sleep Inn Front Desk Management System</p>
            <span class="internal-use-notice">Internal Use Only</span>
        </div>

        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}

        <form class="login-form" method="POST" action="/login">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autofocus autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>

            <button type="submit" class="login-btn">Sign In</button>
        </form>

        <div class="login-footer">
            &copy; 2026 TaurusTechLLC. All rights reserved.<br>
            For support or inquiries: <a href="mailto:keith@taurustech.me"
                class="login-footer-link">keith@taurustech.me</a> | <a href="https://taurustech.me" target="_blank"
                rel="noopener" class="login-footer-link">taurustech.me</a>
        </div>
    </div>
</body>

</html>
