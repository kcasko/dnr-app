<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Resolve Incident</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            background: #f4f6f8;
            color: #1f2933;
        }

        header {
            background: #0a2240;
            color: #ffffff;
            padding: 14px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .title {
            font-size: 18px;
            font-weight: bold;
        }

        header nav a {
            color: #f2c94c;
            text-decoration: none;
            margin-left: 16px;
            font-weight: bold;
        }

        main {
            max-width: 700px;
            margin: 30px auto;
            background: #ffffff;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
        }

        .meta {
            font-size: 14px;
            margin-bottom: 16px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

        button {
            background: #0a2240;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 16px;
        }

        button:hover {
            background: #12315d;
        }
    </style>
</head>
<body>

<header>
    <div class="title">Sleep Inn Â· Resolve Incident</div>
    <nav>
        <a href="/">Search</a>
        <a href="/history">History</a>
    </nav>
</header>

<main>
    <h2>Resolve Incident</h2>

    <div class="meta">
        <strong>{{ r.first_name }} {{ r.last_name }}</strong><br>
        Reason: {{ r.reason }}<br>
        Incident Date: {{ r.incident_date }}<br>
        Staff: {{ r.staff_initials }}
    </div>

    <form method="post">
        <label>
            Resolution Note (required)
            <textarea name="resolve_note" rows="4" required></textarea>
        </label>

        <button type="submit">Confirm Resolution</button>
    </form>
</main>

</body>
</html>
